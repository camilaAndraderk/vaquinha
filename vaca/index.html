<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="center-rel">
        <div class="quadro-principal center-rel">
            <div class="quadro-vaca">
                <section class="quadro-cabeca">
                    <section class="cabeca">
                        <section class="chifres">
                            <div class="chifre chifre-e"></div>
                            <div class="chifre chifre-d"></div>
                        </section>
                        <section class="orelhas">
                            <div class="orelha orelha-e"></div>
                            <div class="orelha orelha-d"></div>
                        </section>
                        <div class="mancha m1"></div>
                        <section class="quadro-olhos">
                            <div class="olho olho-e">
                                <div class="palpebra"></div>
                            </div>
                            <div class="olho olho-d">
                                <div class="palpebra"></div>
                            </div>
                        </section>
                        <section class="quadro-bochechas">
                            <div class="bochecha bochecha-e"></div>
                            <div class="bochecha bochecha-d"></div>
                        </section>
                        <section class="quadro-focinho">
                            <section class="quadro-nariz">
                                <div class="nariz nariz-e"></div>
                                <div class="nariz nariz-d"></div>
                            </section>
                            <div class="boca"></div>
                        </section>
                    </section>
                </section>
                <section class="quadro-corpo">
                    <section class="corpo">
                        <div class="rabo"></div>
                        <div class="mancha m2"></div>
                        <div class="teta"></div>
                    </section>
                    <section class="quadro-patas">
                        <div class="pata pata-1">
                            <div class="mancha m4"></div>
                        </div>
                        <div class="pata pata-2"></div>
                        <div class="pata pata-3">
                            <div class="mancha m3"></div>
                        </div>
                        <div class="pata pata-4"></div>
                    </section>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
